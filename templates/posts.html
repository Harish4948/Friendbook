{% extends "index.html" %}
{% block content %}
<div class="container">
    <div class="jumbotron">
        <h1><strong> Welcome </strong>{{session.username}}</h1>
        <form action="web_posts" method="POST">
            {{form.hidden_tag()}}
            {{ form.csrf_token }}        
            {{form.text.label}}
            {{form.text(class_="form-control")}}
            <br>
            {{form.submit(class_="btn btn-primary")}}

{{res}}
        </form>
    </div>
</div>
{% endblock %}
